<div class="p-5">
  <div class="mb-8">
    <p class="label">Goods description</p>
    <p data-test="description">{{ parcel.description }}</p>
  </div>
  <div class="flex align-start justify-around">
    <div class="flex flex-col items-center px-2 text-center">
      <div class="circle w-12 h-12 flex items-center justify-center rounded-full mb-2">
        <img src="/assets/icon-quantity.svg" alt="Quantity icon" width="28" />
      </div>
      <p class="label">Total quantity</p>
      <p data-test="quantity">{{ parcel.quantity }}</p>
    </div>
    <div class="flex flex-col items-center px-2 text-center">
      <div class="circle w-12 h-12 flex items-center justify-center rounded-full mb-2">
        <img src="/assets/icon-volume.svg" alt="Volume icon" width="24" />
      </div>
      <p class="label">Total volume</p>
      <p data-test="volume">{{ parcel.volume }} m<sup>3</sup></p>
    </div>
    <div class="flex flex-col items-center px-2 text-center">
      <div class="circle w-12 h-12 flex items-center justify-center rounded-full mb-2">
        <img src="/assets/icon-weight.svg" alt="Weight icon" width="32" />
      </div>
      <p class="label">Total weight</p>
      <p data-test="weight">{{ parcel.weight }} Kg</p>
    </div>
  </div>
</div>
